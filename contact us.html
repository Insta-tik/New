<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Get in touch with Insta-Tik to elevate your brand's social media presence.">
  <title>Contact Us | Insta-Tik</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto:wght@400;500&display=swap">
  <style>
    /* General Styling */
    body {
      background-color: #17181d;
      color: #ffffff;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      width: 90%;
      padding: 20px;
      text-align: center;
      box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.5), -8px -8px 15px rgba(255, 255, 255, 0.05);
      background-color: #17181d;
      border-radius: 15px;
    }

    h1 {
      background: linear-gradient(90deg, #f9f295, #d4c17a);
      -webkit-background-clip: text;
      color: transparent;
      font-size: 2.8em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
      color: #d1d1d1;
      margin-bottom: 20px;
    }

    .contact-info p {
      color: #f9f295;
      font-size: 1.2em;
      margin: 8px 0;
    }

    /* Form Styles */
    .form-group {
      margin: 15px 0;
    }

    .form-group label {
      display: block;
      font-size: 1em;
      color: #d1d1d1;
      margin-bottom: 5px;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      background: linear-gradient(145deg, #202226, #141518);
      border: none;
      color: #ffffff;
      font-size: 1em;
      box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.6), inset -5px -5px 10px rgba(255, 255, 255, 0.1);
    }

    .form-group input::placeholder, .form-group textarea::placeholder {
      color: #b1b1b1;
    }

    .form-group input:focus, .form-group textarea:focus {
      outline: none;
      background: linear-gradient(145deg, #1d1e22, #1b1c1f);
      box-shadow: inset 5px 5px 15px rgba(0, 0, 0, 0.8), inset -5px -5px 15px rgba(255, 255, 255, 0.15);
    }

    textarea {
      resize: vertical;
    }

    /* Button Styles */
    .button-primary {
      background: linear-gradient(90deg, #f9f295, #d4c17a);
      color: #17181d;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 500;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
      border: none;
    }

    .button-primary:hover {
      background: linear-gradient(90deg, #e0d98a, #b9a768);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.4em;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p>Ready to transform your brand‚Äôs online presence? Reach out to us with any questions, and we'll be in touch shortly!</p>

    <!-- Contact Information -->
    <div class="contact-info">
      <p><strong>üìç Address:</strong> Addis Ababa, Ethiopia</p>
      <p><strong>üìû Phone:</strong> +251 987 654 321</p>
      <p><strong>üìß Email:</strong> instatikethiopia@gmail.com</p>
    </div>

    <!-- Contact Form -->
    <form action="https://formspree.io/f/mdkodpwg" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Enter subject" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
      </div>
      <button type="submit" class="button-primary">Send Message</button>
    </form>
  </div>
</body>
</html>
